<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"
        defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js" defer></script>
    <script src="./assets/main.js" defer></script>
    <script src="https://kit.fontawesome.com/49b9f897d8.js" crossorigin="anonymous"></script>
    <script src="lib/moment.min.js"> </script>

    <title>Document</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      
        <div id="hr8" class="row">
            <div class="col-md-1">8AM</div>
            <textarea id="8" class="col-md-10 textFill"></textarea>
            <button id="8" class="col-md-1 saveBtn">SAVE</button>
        </div>

        <div id="hr9" class="row">
            <div class="col-md-1">9AM</div>
            <textarea id="9" class="col-md-10 textFill"></textarea>
            <button id="9" class=" col-md-1 saveBtn">SAVE</button>
        </div>

        <div id="hr10" class="row">
            <div class="col-md-1">10AM</div>
            <textarea id="10" class="col-md-10 textFill"></textarea>
            <button id="10" class="col-md-1 saveBtn">SAVE</button>
        </div>

        <div id="hr11" class="row">
            <div class="col-md-1">11AM</div>
            <textarea id="11" class="col-md-10 textFill" data-hour="11"></textarea>
            <button id="11" class="col-md-1 saveBtn">SAVE</button>
        </div>

        <div id="hr12" class="row">
            <div class="col-md-1">12PM</div>
            <textarea id="12" class="col-md-10 textFill"></textarea>
            <button id="12" class="col-md-1 saveBtn">SAVE</button>
        </div>

        <div id="hr13" class="row">
            <div class="col-md-1">13PM</div>
            <textarea id="13" class="col-md-10 textFill"></textarea>
            <button id="13" class="col-md-1 saveBtn">SAVE</button>
        </div>

        <div id="hr14" class="row">
            <div class="col-md-1">14PM</div>
            <textarea id="14" class="col-md-10 textFill"></textarea>
            <button id="14" class=" col-md-1 saveBtn">SAVE</button>
        </div>

        <div id="hr15" class="row">
            <div class="col-md-1">15PM</div>
            <textarea id="15" class="col-md-10 textFill"></textarea>
            <button id="15" class="col-md-1 saveBtn">SAVE</button>
        </div>

        <div id="hr16" class="row">
            <div class="col-md-1">16PM</div>
            <textarea id="16" class="col-md-10 textFill"></textarea>
            <button id="16" class="col-md-1 saveBtn">SAVE</button>
        </div>

        <div id="hr17" class="row">
            <div class="col-md-1">17PM</div>
            <textarea id="17" class="col-md-10 textFill"></textarea>
            <button id="17" class="col-md-1 saveBtn">SAVE</button>
        </div>
    </div>

</body>

</html>
